
             <table id="users">
               <tr>
                 <th>Username</th>
                 <th>Name</th>
                 <th>Email</th>
                 <th>Position</th>
                 <th>Dob</th>

               </tr>
              <tr *ngFor="let item of users">
                <td>{{item.username}}</td>
                <td> {{item.fname}} {{item.lname}}</td>
                <td> {{item.email}}</td>
                <td> {{item.position}}</td>
                <td> {{item.dob}}</td>
              </tr>
            </table>
